name       : lsd
version    : 0.19.0
release    : 3
source     :
    - https://github.com/Peltoche/lsd/archive/0.19.0.tar.gz : 11e2c925562142d224eaa1c0d4ddec23989e5b8af93a747fe61389fba02cf808
homepage   : https://github.com/Peltoche/lsd
license    : Apache-2.0
component  : system.utils
summary    : The next generation ls command
description: |
    The next generation ls command with a lot of pretty colors and icons.
networking : yes
builddeps  :
    - cargo
rundeps    :
    - font-awesome-4
    - font-awesome-ttf
build      : |
    cargo build %JOBS% --release
install    : |
    cargo install %JOBS% lsd --root=$installdir/usr
    rm -f $installdir/usr/.crates*
